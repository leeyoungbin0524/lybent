<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | LYB</title>
  <link rel="icon" type="image/png" href="LYB로고 모음2.png">

  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"/>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="topbar">
    <div class="topbar-left">
      <button class="iconbtn" onclick="openDrawer()">☰</button>
      <a class="logo-link" href="index.html">
        <img id="logo-mobile" class="logo" src="LYB LOGO FULL DARK.png" alt="LYB Logo">
      </a>
      <span class="pill" id="clock-m">—</span>
      <span class="pill" id="authStatus">Auth: —</span>
    </div>
    <button class="iconbtn" onclick="toggleTheme()">Dark</button>
  </div>

  <div class="overlay" id="overlay" onclick="closeDrawer()"></div>
  <aside class="drawer" id="drawer" aria-hidden="true">
    <div class="drawer-head">
      <a class="logo-link" href="index.html" onclick="closeDrawer()">
        <div class="logo-box" style="width:150px;">
          <img id="logo-drawer" src="LYB LOGO FULL DARK.png" alt="LYB Logo">
        </div>
      </a>
      <button class="iconbtn" onclick="closeDrawer()">✕</button>
    </div>

    <nav class="drawer-nav">
      <a href="index.html" onclick="closeDrawer()">Home</a>
      <a href="artists.html" onclick="closeDrawer()">Artists</a>
      <a href="news.html" onclick="closeDrawer()">News</a>
      <a href="audition.html" onclick="closeDrawer()">Audition</a>
      <a href="goods.html" onclick="closeDrawer()">Goods</a>
      <a href="login.html" onclick="closeDrawer()">Login</a>
    </nav>

    <div class="drawer-actions">
      <button class="btn" onclick="toggleTheme()">Dark Mode</button>
      <div class="note">Contact · info@lybent.store</div>
    </div>
  </aside>

  <div class="wrap">
    <aside class="side">
      <a class="logo-link" href="index.html">
        <div class="logo-box">
          <img id="logo-desktop" src="LYB LOGO FULL DARK.png" alt="LYB Logo">
        </div>
      </a>

      <div class="nav">
        <a href="index.html">Home</a>
        <a href="artists.html">Artists</a>
        <a href="news.html">News</a>
        <a href="audition.html">Audition</a>
        <a href="goods.html">Goods</a>
        <a class="active" href="login.html">Login</a>
      </div>

      <div class="side-actions">
        <button class="btn" onclick="toggleTheme()">Dark Mode</button>
        <a class="btn" href="login.html" style="text-align:center;display:block;">Login</a>
      </div>
    </aside>

    <main class="main">
      <div class="h-top">
        <div class="pill">Login</div>
        <div class="pill" id="clock">—</div>
      </div>

      <h1 class="page-title">Login</h1>
      <p class="page-sub">로그인 또는 회원가입 후 오디션 지원이 가능합니다.</p>

      <div style="margin-top:18px;max-width:520px;border:1px solid var(--line);background:var(--panel);border-radius:18px;padding:18px;">
        <div style="display:flex;flex-direction:column;gap:8px;margin-bottom:12px;">
          <div style="font-size:12px;letter-spacing:.16em;color:var(--muted);text-transform:uppercase;">Email</div>
          <input id="email" placeholder="email@example.com"
            style="border:1px solid var(--line);background:var(--bg);color:var(--text);padding:12px;border-radius:14px;outline:none;">
        </div>

        <div style="display:flex;flex-direction:column;gap:8px;margin-bottom:12px;">
          <div style="font-size:12px;letter-spacing:.16em;color:var(--muted);text-transform:uppercase;">Password</div>
          <input id="password" type="password" placeholder="••••••••"
            style="border:1px solid var(--line);background:var(--bg);color:var(--text);padding:12px;border-radius:14px;outline:none;">
        </div>

        <div style="display:flex;gap:10px;flex-wrap:wrap;">
          <button id="loginBtn" type="button" class="btn" style="background:var(--text);color:var(--bg);width:auto;">로그인</button>
          <a href="signup.html" class="btn" style="width:auto;display:inline-block;">
            회원가입 </a>
        </div>

        <div id="msg" style="margin-top:10px;color:var(--muted);font-size:13px;line-height:1.6;"></div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>

  <!-- ✅ 순서 중요: supabase-js → supabase-client → auth-status/login -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <script src="login.js"></script>
  <script>
  window.addEventListener("DOMContentLoaded", () => {
    const signupBtn = document.getElementById("signupBtn");
    if (signupBtn) {
      signupBtn.addEventListener("click", (e) => {
        e.preventDefault();
        location.href = "signup.html";
      });
    }
  });
</script>
  
</body>
</html>
