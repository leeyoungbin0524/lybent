<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store | LYBENTERTAINMENT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="container header-inner">
    <a class="brand" href="index.html">
      <img src="LYB_logo.png" alt="LYB Logo" class="brand-logo" />
    </a>

    <nav class="nav" id="nav">
      <a href="index.html">HOME</a>
      <a href="artists.html">ARTISTS</a>
      <a href="audition.html">AUDITION</a>
      <a href="store.html">STORE <span class="chip" style="margin-left:6px;">CART <span id="cartCount">0</span></span></a>
      <a href="admin.html">ADMIN</a>
    </nav>
    <div id="authStatus" style="display:flex; gap:10px; align-items:center;"></div>

    <button class="menu-btn" id="menuBtn">☰</button>
  </div>
</header>

<main class="container">
  <div class="page-head">
    <div class="breadcrumb">
      <a href="index.html">HOME</a> <span class="muted">/</span> <span>STORE</span>
    </div>
    <h1 class="page-title">STORE</h1>
    <p class="page-desc">포트폴리오용 굿즈 스토어 UI입니다. 장바구니는 브라우저에 저장됩니다(로컬스토리지).</p>
  </div>

  <section class="section" style="padding-top:10px;">
    <div class="grid two">
      <div>
        <div class="section-head">
          <h2>PRODUCTS</h2>
          <p class="muted">assets 폴더에 이미지 넣으면 카드에 뜹니다.</p>
        </div>
        <div class="grid cards-3" id="productGrid"></div>
      </div>

      <div>
        <div class="section-head">
          <h2>CART</h2>
          <p class="muted">수량 변경 / 삭제 / 비우기 가능</p>
        </div>
        <div class="panel" id="cartPanel"></div>

        <!-- 결제 모의 패널 -->
        <div class="panel" id="checkoutPanel" style="display:none; margin-top:12px;">
          <h3 style="margin-top:0;">결제 UI (모의)</h3>
          <p class="muted" style="font-weight:850; margin-top:6px;">
            실제 결제는 구현하지 않았고, 포트폴리오 화면 구성을 위한 UI입니다.
          </p>
          <label style="margin-top:12px;">
            배송지
            <input type="text" placeholder="서울시 강남구..." />
          </label>
          <label>
            결제수단
            <select>
              <option>카드</option>
              <option>계좌이체</option>
              <option>간편결제</option>
            </select>
          </label>
          <button class="btn primary full" type="button" onclick="toast('결제 완료(모의)!')">결제하기(모의)</button>
          <button class="btn ghost full" id="closeCheckout" type="button" style="margin-top:10px;">닫기</button>
        </div>
      </div>
    </div>
  </section>
</main>

  <div class="footer-bottom">
    <p class="muted">© <span id="year"></span> LYBENTERTAINMENT.</p>
  </div>
</footer>

<script src="app.js"></script>
<script src="auth.js"></script>
<script src="admin.js"></script>
</body>
</html>
