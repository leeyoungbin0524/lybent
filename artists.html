    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"/>
  <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="topbar-left">
      <button class="iconbtn" onclick="openDrawer()">☰</button>
      <a class="logo-link" href="index.html">
        <img id="logo-mobile" class="logo" src="LYB LOGO FULL DARK.png" alt="LYB Logo">
      </a>

      <span class="pill" id="authStatus">Auth: —</span>
    </div>
    <button class="iconbtn" onclick="toggleTheme()">Dark</button>
  </div>

  <div class="overlay" id="overlay" onclick="closeDrawer()"></div>
  <aside class="drawer" id="drawer" aria-hidden="true">
    <div class="drawer-head">
      <a class="logo-link" href="index.html" onclick="closeDrawer()">
        <div class="logo-box" style="width:150px;">
          <img id="logo-drawer" src="LYB LOGO FULL DARK.png" alt="LYB Logo">
        </div>
      </a>
      <button class="iconbtn" onclick="closeDrawer()">✕</button>
    </div>

    <nav class="drawer-nav">
      <a href="index.html" onclick="closeDrawer()">Home</a>
      <a href="artists.html" onclick="closeDrawer()">Artists</a>
      <a href="news.html" onclick="closeDrawer()">News</a>
      <a href="audition.html" onclick="closeDrawer()">Audition</a>
      <a href="goods.html" onclick="closeDrawer()">Goods</a>
    </nav>

    <div class="drawer-actions">
      <button class="btn" onclick="toggleTheme()">Dark Mode</button>
      <div class="note">Contact · info@lybent.store</div>
    </div>
  </aside>

  <div class="wrap">
    <aside class="side">
      <a class="logo-link" href="index.html">
        <div class="logo-box">
          <img id="logo-desktop" src="LYB LOGO FULL DARK.png" alt="LYB Logo">
        </div>
      </a>

      <div class="nav">
        <a href="index.html">Home</a>
        <a class="active" href="artists.html">Artists</a>
        <a href="news.html">News</a>
        <a href="audition.html">Audition</a>
        <a href="goods.html">Goods</a>
      </div>

      <div class="side-actions">
        <button class="btn" onclick="toggleTheme()">Dark Mode</button>

        <!-- 관리자만 보이게 될 버튼 (처음엔 숨김) -->
        <a class="btn" id="adminBtn" href="admin.html"
           style="text-align:center;display:none;">Admin</a>

        <a class="btn" href="orders.html" style="text-align:center;display:block;">나의 주문내역</a>
        <a class="btn" id="accountBtn" href="login.html" style="text-align:center;display:block;">Login</a>
      </div>
    </aside>

    <main class="main">
      <div class="h-top">
        <div class="pill">Artists</div>
        <div class="pill" id="clock">—</div>
      </div>

      <h1 class="page-title">Artists</h1>
      <p class="page-sub">소속 아티스트 라인업을 소개합니다.</p>

      <!-- ✅ DB에서 뿌릴 영역 -->
      <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
        <input id="artistSearch" placeholder="아티스트 검색"
          style="flex:1 1 240px;min-width:240px;border:1px solid var(--line);background:var(--panel);padding:12px 12px;border-radius:14px;color:var(--text);outline:none;">
        <button id="artistReload" class="btn" type="button" style="width:auto;">새로고침</button>
      </div>

      <section id="artistsGrid" class="grid-3" style="margin-top:14px;"></section>
      <div id="artistsMsg" class="pill" style="margin-top:12px;display:none;"></div>
    </main>
  </div>

  <script src="app.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <script src="auth-status.js"></script>

  <!-- ✅ 이 페이지 전용 -->
  <script>
    const sb = window.supabaseClient;

    function escapeHtml(s=""){
      return String(s).replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
      }[m]));
    }

    function setMsg(t){
      const el = document.getElementById("artistsMsg");
      if(!el) return;
      el.textContent = t || "";
      el.style.display = t ? "inline-flex" : "none";
    }

    function artistCard(a){
      const img = a.image_url
        ? `<img src="${escapeHtml(a.image_url)}" alt="${escapeHtml(a.name)}"
              style="width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:14px;border:1px solid var(--line);" />`
        : `<div style="width:100%;aspect-ratio:1/1;border-radius:14px;border:1px solid var(--line);
                    background:linear-gradient(180deg, rgba(0,0,0,.06), transparent);
                    display:flex;align-items:center;justify-content:center;color:var(--muted);">
             No Image
           </div>`;

      const role = a.role ? escapeHtml(a.role) : "";
      const bio  = a.bio ? escapeHtml(a.bio) : "";

      return `
        <article class="card">
          ${img}
          <div style="margin-top:12px;font-weight:900;">${escapeHtml(a.name || "")}</div>
          ${role ? `<div style="margin-top:6px;color:var(--muted);font-size:13px;line-height:1.6;">${role}</div>` : ""}
          ${bio ? `<div style="margin-top:10px;color:var(--muted);font-size:13px;line-height:1.6;">${bio}</div>` : ""}
        </article>
      `;
    }

    let allArtists = [];

    function renderArtists(){
      const grid = document.getElementById("artistsGrid");
      if(!grid) return;

      const q = (document.getElementById("artistSearch")?.value || "").toLowerCase().trim();
      const filtered = (allArtists || []).filter(a => (a.name || "").toLowerCase().includes(q));

      if(!filtered.length){
        grid.innerHTML = "";
        setMsg(allArtists.length ? "검색 결과가 없습니다." : "등록된 아티스트가 없습니다.");
        return;
      }

      setMsg("");
      grid.innerHTML = filtered.map(artistCard).join("");
    }

    async function loadArtists(){
      if(!sb){
        setMsg("❌ supabaseClient 없음 (supabase-client.js 로드 순서 확인)");
        return;
      }

      setMsg("불러오는 중…");

      const { data, error } = await sb
        .from("artists")
        .select("id, name, role, bio, image_url, is_active, sort_order, created_at")
        .eq("is_active", true)
        .order("sort_order", { ascending:true })
        .order("created_at", { ascending:false });

      if(error){
        setMsg("불러오기 실패: " + error.message);
        allArtists = [];
        renderArtists();
        return;
      }

      allArtists = data || [];
      renderArtists();
      if(!allArtists.length) setMsg("등록된 아티스트가 없습니다.");
    }

    window.addEventListener("DOMContentLoaded", ()=>{
      document.getElementById("artistReload")?.addEventListener("click", loadArtists);
      document.getElementById("artistSearch")?.addEventListener("input", renderArtists);
      loadArtists();
    });
  </script>
</body>
</html>

window.addEventListener("DOMContentLoaded", ()=>{
  loadArtists();
});
